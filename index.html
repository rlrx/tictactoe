<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <button class="newGameButton">New Game</button>
        <button class="restartButton">Restart</button>
    </div>
    <div class="body">
        <div class='nameList'></div>
        <div class="boardContainer"></div>
        <dialog class="formDialog">
            <h2>Key In Player Details</h2>
            <form name="playerForm">
                <div>
                    <label for="player1">Player 1 (O)</label>
                    <input type="text" id="player1" name="player1">
                </div>
                <div>
                    <label for="player2">Player 2 (X)</label>
                    <input type="text" id="player2" name="player2">
                </div>
                <button class="submit">Submit</button>
            </form>
        </dialog>
        <dialog class="victoryDialog">
            VICTORY
        </dialog>
        <dialog class="drawDialog">
            IT'S A DRAW
        </dialog>
    </div>

    <div class="footer">
        <h6>Copyright OriginalRyan Â©</h6>
    </div>
    <script src="./script.js"></script>
</body>
</html>
